<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .text-white{
            color: white;
        }
        .navbar-custom {
            background-color: #000; /* Black background */
            color: white; /* White text */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-nav > li > a {
            color: white; /* Ensure all text is white */
        }
        .card {
            background: #333; /* Darker card backgrounds for contrast */
            color: white; /* Ensure text inside cards is white */
        }
        .card img {
            width: 100%; /* Ensures images fit cards */
            height: auto; /* Maintain aspect ratio */
        }
        .form-control, .btn-warning {
            margin-top: 20px; /* Spacing for aesthetic */
        }
    </style>
</head>
<body style="background-color:black">
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand">Book Recommender</a>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommended Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book title to get recommendations">
                    <input type="submit" value="Find Books" class="btn btn-lg btn-warning">
                </form>
            </div>
        </div>

        {% if data %}
            <div class="row">
                {% for book in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <img class="card-img-top" src="{{ book[2] }}">
                            <div class="card-body">
                                <p class="text-white">{{ book[0] }}</p>
                                <h4 class="text-white">{{ book[1] }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-white text-center" style="margin-top:50px">No recommendations found. Try another search!</h2>
                </div>
            </div>
        {% endif %}

    </div>
</body>
</html>
